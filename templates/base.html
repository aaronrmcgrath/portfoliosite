{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;700;900&family=Playfair+Display:wght@400;700;900&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/js/htmx.min.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script>
        // Console Easter Egg - Waving Panda
        console.log('%c' + [
            '         ',
            '   ʕ •ᴥ•ʔ/',
            '   |    |',
            '   |    |',
            '   ------',
            '',
            '   Hi there, curious dev!',
            '   Thanks for poking around.',
            '',
            '   Try the Konami code ;)',
            ''
        ].join('\\n'), 'font-family: monospace; font-size: 14px; color: #7c3aed;');
    </script>
</head>
<body class="site-body">
    <!-- Skip Link for Keyboard Users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- Header -->
    <header class="site-header relative" role="banner">
        <div class="container mx-auto px-4 py-4 md:py-6">
            <a href="/" class="block">
                <h1 class="text-2xl md:text-4xl font-bold text-center"><span class="header-name">Aaron McGrath</span></h1>
                <p class="text-center opacity-80 mt-1 md:mt-2 text-sm md:text-base">Software Developer</p>
            </a>
        </div>
        <!-- Snow Toggle - Top Left (Easter Egg) -->
        <button id="snow-toggle" class="snow-toggle-btn" aria-label="Toggle snow effect" aria-pressed="false" onclick="toggleSnow()">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a.75.75 0 01.75.75v1.69l1.22-1.22a.75.75 0 111.06 1.06L11.81 5.5h1.44a.75.75 0 010 1.5h-2.5v2.25l1.94-1.12a.75.75 0 01.75 1.3L11.5 10.5l1.94 1.12a.75.75 0 11-.75 1.3L10.75 12v2.25h2.5a.75.75 0 010 1.5h-1.44l1.22 1.22a.75.75 0 11-1.06 1.06l-1.22-1.22v1.69a.75.75 0 01-1.5 0v-1.69l-1.22 1.22a.75.75 0 01-1.06-1.06l1.22-1.22H6.75a.75.75 0 010-1.5h2.5V12l-1.94 1.12a.75.75 0 11-.75-1.3l1.94-1.12-1.94-1.12a.75.75 0 11.75-1.3L9.25 9.25V7h-2.5a.75.75 0 010-1.5h1.44L6.97 4.28a.75.75 0 011.06-1.06l1.22 1.22V2.75A.75.75 0 0110 2z"/>
            </svg>
        </button>
        <!-- Theme Toggle - Top Right -->
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode" aria-pressed="false">
            <svg id="sun-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
            </svg>
            <svg id="moon-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
            </svg>
        </button>
    </header>

    <!-- Navigation -->
    <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center space-x-2 md:space-x-6 py-3 md:py-4">
                <button
                    hx-get="/partials/about"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    class="nav-btn">
                    About
                </button>
                <button
                    hx-get="/partials/projects"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    class="nav-btn">
                    Projects
                </button>
                <button
                    hx-get="/partials/resume"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    class="nav-btn">
                    Resume
                </button>
                <!-- Blog hidden for now - uncomment when ready
                <button
                    hx-get="/partials/blog"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    class="nav-btn">
                    Blog
                </button>
                -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-4 py-6 md:py-8" role="main">
        <div id="content" class="max-w-4xl mx-auto" aria-live="polite">
            {{block "content" .}}{{end}}
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Aaron McGrath. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        function updateIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            // In dark mode, show sun (to switch to light)
            // In light mode, show moon (to switch to dark)
            sunIcon.style.display = isDark ? 'block' : 'none';
            moonIcon.style.display = isDark ? 'none' : 'block';
            // Update aria-pressed state
            themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        }

        // Set initial icon state
        updateIcons();

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            updateIcons();
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!('theme' in localStorage)) {
                if (e.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                updateIcons();
            }
        });
    </script>
    <script src="/static/js/easter-eggs.js"></script>
</body>
</html>
{{end}}
