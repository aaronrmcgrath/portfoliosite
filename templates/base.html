{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-cyan-600 to-teal-500 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl md:text-4xl font-bold text-center">Aaron McGrath</h1>
            <p class="text-center text-cyan-100 mt-2">Software Developer</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-2 md:space-x-8 py-4">
                <button
                    hx-get="/partials/about"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    class="px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-cyan-100 hover:text-cyan-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    About Me
                </button>
                <button
                    hx-get="/partials/resume"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    class="px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-cyan-100 hover:text-cyan-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    Resume
                </button>
                <button
                    hx-get="/partials/projects"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    class="px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-cyan-100 hover:text-cyan-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    Projects
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div id="content" class="max-w-4xl mx-auto">
            {{block "content" .}}{{end}}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Aaron McGrath. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
{{end}}
