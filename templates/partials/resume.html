{{define "resume.html"}}

    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-6">Resume</h2>

    <div class="text-center mb-6">
        <p class="text-gray-600 mb-4">
            View my resume below or
            <a href="/static/files/armcgrath_resume.pdf" target="_blank"
               class="text-cyan-600 hover:text-cyan-800 underline font-medium">
                download it here

        </p>

        <a href="/static/files/armcgrath_resume.pdf" target="_blank"
           class="inline-flex items-center px-6 py-3 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors duration-200">
